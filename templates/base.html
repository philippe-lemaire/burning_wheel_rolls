<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}


    <title>{% block title %}Burning Wheel Roller{% endblock %}</title>


    <link href="https://cdn11.bigcommerce.com/s-vuk1r0t70c/product_images/BW-logo_favi.png?t=1520370233"
        rel="shortcut icon">
</head>

<body>


    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #424242;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hubris Campaign Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rolls:roll_dice' %}">Roll dice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rolls:assess_difficulty' %}">Assess difficulty</a>
                    </li>


                </ul>
            </div>
        </div>

    </nav>

    <br>

    {% endblock %}
    <div class="container">

        {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        </div>
        {% endfor %}

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
